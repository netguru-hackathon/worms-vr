<!doctype html>
<html>
  <head>
    <title>Hackathon Worms</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport'>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="nick-modal js-nick-modal">
        Your Nickname:
        <br>
        <input type="text" class="js-nick-input"/>
        <button class="js-play play">Play</button>
      </div>
      <p class="asd"></p>

      <button class="shoot js-shoot">Shoot!</button>

      <video autoplay class="js-video"></video>

      <div class="server-info js-server-info">
        <div class="players-online">Players online: <span class="js-players-online"></span></div>
        <div class="current-turn">Current turn: <span class="js-current-turn"></span></div>
        <div class="whos-online">Whos online: <span class="js-whos-online"></span></div>
      </div>
      <div class="scene js-scene">
      </div>
      <div class="debug-info-box js-debug"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/three.min.js"></script>

    <script src="js/rendering.js"></script>
    <script src="js/gyro.js"></script>
    <script src="js/coordinates.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
