<!doctype html>
<html>
  <head>
    <title>Hackathon Worms</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport'>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="nick-modal js-nick-modal">
        YOUR NICKNAME:
        <br>
        <input type="text" class="js-nick-input"/>
        <button class="js-play play">Play</button>
      </div>
      <p class="asd"></p>

      <button class="shoot js-shoot">Shoot!</button>

      <video autoplay class="js-video"></video>

      <div class="server-info js-server-info">
        <div class="players-online">Players online: <span class="js-players-online"></span></div>
        <div class="current-turn">Current turn: <span class="js-current-turn"></span></div>
        <div class="whos-online">Whos online: <span class="js-whos-online"></span></div>
      </div>

      <div class="scene js-scene">
          <img src=https://static.pexels.com/photos/418831/pexels-photo-418831.jpeg height="100%" width="100%">
      </div>
      <div class="debug-info-box js-debug"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="client.js"></script>
    <script>
      window.addEventListener("deviceorientation", function(event) {
        // process event.alpha, event.beta and event.gamma
        console.log(event.alpha);
        console.log(event.beta);
        console.log(event.gamma);
      }, true);
    </script>
  </body>
</html>
